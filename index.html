<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <title>Shopx</title>
</head>
<body>
<header class="header">
    <div class="wrapper">
        <label class="header__search">
            <img class="header__search-img" src="img/search__logo.png" alt="search">
            <input class="header__search-input" type="search" placeholder="Search..." />
        </label>
        <a href="#"><img class="header__logo" src="img/logo.png" alt="logo" /></a>
        <div class="header__icons">
            <a href="#user" class="user">
                <img class="user-img" src="img/user__logo.png" alt="user">
            </a>
            <a href="#cart" class="cart">
                <img class="cart-img" src="img/cart__logo.png" alt="cart">
            </a>
        </div>
    </div>
    <div class="header__navbar">
        <a class="navbar-link" href="#">Home</a>
        <a class="navbar-link" href="#">Shop</a>
        <a class="navbar-link" href="#">Element</a>
        <a class="navbar-link" href="#">Pages</a>
        <a class="navbar-link" href="#">Portfolio</a>
        <a class="navbar-link" href="#">Blogs</a>
    </div>
</header>
<main class="main">
    <section class="new-arrivals">
        <div class="wrapper">
            <a href="#" class="new-arrivals__offer">
                <img class="offer-img" src="img/title__img.png" alt="offer">
            </a>
            <a href="#" class="new-arrivals__link">Shop now</a>
        </div>
    </section>
    <section class="products-list"></section>
    <section class="featured-product"></section>
    <section class="our-advantages"></section>
</main>
<footer class="footer"></footer>
</body>
</html>
